<div class="container-fluid bg-primary">
  <div class="container-xl text-bg-primary">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="d-flex align-items-center gap-2">
          <img
            src="/images/logo.png"
            alt="Ultimate Pokemon Guide"
            height="40"
          />
          <h1 class="h3 m-0">UPG</h1>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="d-flex gap-1 navbar-nav mx-auto mb-2 mb-lg-0">
            @for (item of items; track $index) {
            <li class="nav-item">
              <button
                type="button"
                class="btn btn-light"
                (click)="item.action()"
                [class.active]="currentRoute?.includes(item.label)"
              >
                <img [src]="item.image" [alt]="item.label" height="20" />
                {{ item.label }}
              </button>
            </li>
            }
          </ul>
          <div class="row">
            <div class="col dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span [class]="'fi fi-'+ getFlag(languageService.lang)"></span>
              </a>
              <ul class="dropdown-menu">
                @for (lang of languageDtos; track $index) {
                <li>
                  <a class="dropdown-item" (click)="translate(lang)">
                    <span [class]="'border fi fi-'+ getFlag(lang.id)"></span>
                    {{ lang.name }}
                  </a>
                </li>
                }
                <!-- <li><hr class="dropdown-divider"></li> -->
              </ul>
            </div>
            <div class="col">
              <a href="https://github.com/your-repo">
                <img src="/images/github.png" alt="Github" height="30" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</div>
