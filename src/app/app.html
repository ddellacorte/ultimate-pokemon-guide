<header>
  <app-navbar></app-navbar>
</header>

<main>
  @switch (navItem$ | async) {
    @case ('pokemon') {
      <app-pokemon></app-pokemon>
    }
    @case ('moves') {
      <app-move></app-move>
    }
    @case ('abilities') {
      <app-ability></app-ability>
    }
    @case ('items') {
      <app-item></app-item>
    }
    @case ('natures') {
      <app-nature></app-nature>
    }
  }
</main>
