<div class="container-fluid bg-primary">
  <div class="container-xl text-bg-primary">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <div class="d-flex align-items-center gap-2">
          <img
            src="/images/logo.png"
            alt="Ultimate Pokemon Guide"
            height="40"
          />
          <h1 class="h3 m-0">UPG</h1>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="d-flex gap-1 navbar-nav mx-auto mb-2 mb-lg-0">
            @for (item of items; track $index) {
            <li class="nav-item">
              <button
                type="button"
                class="btn btn-light"
                (click)="item.action()"
              >
                <img [src]="item.image" [alt]="item.label" height="20" />
                {{ item.label }}
              </button>
            </li>
            }
          </ul>
          <a href="https://github.com/your-repo">
            <img src="/images/github.png" alt="Github" height="30" />
          </a>
        </div>
      </div>
    </nav>
  </div>
</div>
