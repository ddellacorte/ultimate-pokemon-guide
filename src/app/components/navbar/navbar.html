<div class="container-fluid bg-primary">
  <div
    class="container-xl text-bg-primary d-flex justify-content-between align-items-center p-3 mb-2"
  >
    <div class="d-flex align-items-center gap-2">
      <img src="/images/logo.png" alt="Ultimate Pokemon Guide" height="40" />
      <h1 class="h3 m-0">UPG</h1>
    </div>
    <nav class="d-flex gap-1">
      @for (item of items; track $index) {
        <button type="button" class="btn btn-light" (click)="item.action()">
          <img [src]="item.image" [alt]="item.label" height="20">
          {{item.label}}
        </button>
      }
    </nav>
    <a href="https://github.com/your-repo" >
      <img src="/images/github.png" alt="Github" height="30" />
    </a>
  </div>
</div>
