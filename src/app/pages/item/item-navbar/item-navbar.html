<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="d-flex align-items-center gap-1">
      <span> Filtri </span>
      @if (filterCounter > 0) {
      <span class="badge text-bg-primary" role="button">{{
        filterCounter
      }}</span>
      <span role="button" (click)="clearFilters()">
        <img src="/icons/dust.png" height="20" title="Clear filters" />
      </span>
      }
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarFilters"
      aria-controls="navbarFilters"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-center"
      id="navbarFilters"
    >
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Categories
          </a>
          <ul class="dropdown-menu overflow-y-scroll" (click)="$event.stopPropagation()" style="max-height: 300px;">
            @for (category of categories; track $index) {
            <li>
              <a
                class="dropdown-item"
                (click)="addCategoryFilter(category.id)"
                [class.active]="categoryFilter.includes(category.id)"
                >{{ category.itemcategorynames[0].name | titlecase }}</a
              >
            </li>
            }
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          [(ngModel)]="search"
          [ngModelOptions]="{ standalone: true }"
        />
        <button
          class="btn btn-outline-success"
          type="button"
          (click)="applyFilter()"
        >
          <img src="/icons/go.png" alt="Go" height="40" />
        </button>
      </form>
    </div>
  </div>
</nav>
