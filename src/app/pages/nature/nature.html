<div class="p-2">
  <table class="table table-striped table-hover table-bordered text-center">
    <thead>
      <tr>
        <th scope="col">Nature</th>
        <th scope="col">Stat Increased</th>
        <th scope="col">Stat Decreased</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      @for (nature of natures; track $index) {
      <tr>
        <th scope="row">{{ nature.name }}</th>
        <td>
          {{
            nature.nature.StatByIncreasedStatId
              ? nature.nature.StatByIncreasedStatId.statnames[0].name
              : "-"
          }}
        </td>
        <td>
          {{ nature.nature.stat ? nature.nature.stat.statnames[0].name : "-" }}
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
